<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Message Box</title>
</head>
<body>
    <div class="bgMessageBox">
        <div class="messageBox">
            <div class="titulo"><h2></h2></div>
            <div class="boxTexto">
                <p></p>
            </div>
            <div class="boxInput">
                <p></p>
                <input type="text">
                <textarea cols="30" rows="2" spellcheck="true"></textarea>
                <div class="boxCheck"></div>
            </div>
            <div class="boxButtons">
                <button class="cancel">Cancelar</button>
                <button class="accept">Aceitar</button>
            </div>
        </div>
    </div>
</body>
</html>
